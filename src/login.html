<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("/public/game-background.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-shadow: 2px 2px #000;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.75);
            border: 4px solid #fff;
            padding: 2rem;
            box-shadow: 0 0 0 4px #000;
            width: 90%;
            max-width: 500px;
        }
        h2 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .message {
            text-align: center;
            min-height: 20px;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: #ff0;
        }
        .message.error {
            color: #f00;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #fff;
            background-color: #333;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            box-sizing: border-box; 
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #ff0;
        }
        button {
            width: 100%;
            padding: 1rem;
            border: 2px solid #fff;
            background-color: #4CAF50;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            text-shadow: 2px 2px #000;
        }
        button:hover {
            background-color: #45a049;
        }
        #signup-form button {
            background-color: #008CBA;
        }
        #signup-form button:hover {
            background-color: #007ba7;
        }
        .form-toggle {
            text-align: center;
            margin-top: 2rem;
        }
        .form-toggle a {
            color: #ff0;
            text-decoration: underline;
            cursor: pointer;
        }
        #signup-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>LOGIN</h2>
            <div class="message" id="login-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginPlayername">Player</label>
                    <input type="text" id="loginPlayername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">START GAME</button>
            </form>
            <div class="form-toggle">
                <p>New player? <a id="show-signup">Sign Up</a></p>
            </div>
        </div>

        <div id="signup-form">
            <h2>SIGN UP</h2>
            <div class="message" id="signup-message"></div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupPlayername">Player</label>
                    <input type="text" id="signupPlayername" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit">CREATE ACCOUNT</button>
            </form>
            <div class="form-toggle">
                <p>Have an account? <a id="show-login">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        const showSignup = document.getElementById('show-signup');
        const showLogin = document.getElementById('show-login');
        const loginFormContainer = document.getElementById('login-form');
        const signupFormContainer = document.getElementById('signup-form');
        const loginMessage = document.getElementById('login-message');
        const signupMessage = document.getElementById('signup-message');

        function showMessage(element, message, isError = false) {
            element.textContent = message;
            element.className = isError ? 'message error' : 'message';
        }

        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginFormContainer.style.display = 'none';
            signupFormContainer.style.display = 'block';
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupFormContainer.style.display = 'none';
            loginFormContainer.style.display = 'block';
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const playername = document.getElementById('loginPlayername').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ playername, password })
            });

            const data = await response.json();
            if (!response.ok) {
                showMessage(loginMessage, data.message, true);
            } else {
                showMessage(loginMessage, data.message);
                localStorage.setItem('playername', playername);
                window.location.href = '/game';
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const playername = document.getElementById('signupPlayername').value;
            const password = document.getElementById('signupPassword').value;

            const response = await fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ playername, password })
            });
            const data = await response.json();
            if (!response.ok) {
                 showMessage(signupMessage, data.message, true);
            } else {
                showMessage(signupMessage, 'Account created! Logging in...');
                localStorage.setItem('playername', playername);
                window.location.href = '/game';
            }
        });
    </script>
</body>
</html>
