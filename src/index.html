<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
        }

        #gameContainer {
            position: relative;
            width: 400px;
            height: 400px;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000;
            overflow: hidden; /* Keep the background contained */
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%; /* Double width to allow for smooth scrolling */
            height: 100%;
            background-image: url('/public/game-background.jpg');
            background-repeat: repeat-x;
            background-size: 50% 100%;
            z-index: -1;
        }

        canvas {
            background-color: transparent;
        }

        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            text-shadow: 2px 2px #000;
            z-index: 10;
        }

        #rules-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            text-align: center;
            text-shadow: 2px 2px #000;
            z-index: 10;
        }

        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: none; /* Initially hidden */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 20;
        }

        #game-over-screen h2 {
            font-size: 2rem;
            text-shadow: 3px 3px #000;
            margin-bottom: 1rem;
        }

        #game-over-screen p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        #play-again-button {
            padding: 1rem 2rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: 2px solid #fff;
            cursor: pointer;
            text-shadow: 2px 2px #000;
        }

        #play-again-button:hover {
            background-color: #45a049;
        }

        #chatbot-container {
            position: absolute;
            bottom: 50px;
            right: 10px;
            width: 300px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            z-index: 30;
        }

        #chatbot-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        #chatbot-input {
            border-top: 2px solid #fff;
            padding: 10px;
            display: flex;
        }

        #chatbot-input input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
        }

        #chatbot-toggle-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background-color: #4CAF50;
            border: 2px solid #fff;
            cursor: pointer;
            z-index: 40;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="background"></div>
        <div id="ui-container">
            <div id="player-info">Player: <span id="player-name"></span></div>
            <div id="score">Score: 0</div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="game-over-screen">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="play-again-button">Play Again</button>
        </div>
        <div id="rules-container">
            <p>Press Enter/Space to Jump</p>
            <p>Press C to Change Color</p>
        </div>
    </div>

    <button id="chatbot-toggle-button">Chat</button>

    <div id="chatbot-container">
        <div id="chatbot-messages"></div>
        <div id="chatbot-input">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
